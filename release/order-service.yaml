  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
        - name: orderservice
          image: docker.io/rusiruavb/order-service:latest
          ports:
            - containerPort: 9090
          env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: MONGO_URL
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
spec:
  type: LoadBalancer
  selector:
    app: orderservice
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
